<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Sticker Guess - Bee Swarm Simulator Sticker Guessing Game</title>
    <meta name="description" content="Play Sticker Guess, a fun guessing game based on Bee Swarm Simulator. Identify stickers from Bee Swarm Simulator and test your knowledge!" />
    <meta name="keywords" content="Sticker Guess, Bee Swarm Simulator, stickers, guessing game, quiz game" />
    <meta name="author" content="Shane (OfficiallySp)" />
    <meta property="og:title" content="Sticker Guess - Bee Swarm Simulator Sticker Guessing Game" />
    <meta property="og:description" content="Play Sticker Guess, a fun guessing game based on Bee Swarm Simulator. Identify stickers from Bee Swarm Simulator and test your knowledge!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://officiallysp.github.io/Beedle/sticker-guess.html" />
    <meta property="og:image" content="day.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="canonical" href="https://officiallysp.github.io/Beedle/sticker-guess.html" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sticker-guess.css" />
    <link rel="stylesheet" href="https://officiallysp.net/assets/css/design-tokens.css" />
  </head>
  <body>
    <script src="https://officiallysp.net/assets/js/officiallysp-bar.js" data-accent="#fbbf24"></script>
    <nav class="navbar">
      <div class="navbar-toggle" id="navbar-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="navbar-menu">
        <li><a href="index.html">Beedle</a></li>
        <li><a href="bee-match.html">Memory Match</a></li>
        <li><a href="sticker-guess.html" class="active">Sticker Guess (Alpha)</a></li>
      </ul>
      <div id="theme-toggle-container">
        <label class="toggle">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider round"></span>
          <span class="toggle-label">Night Bell</span>
        </label>
      </div>
    </nav>

    <div class="game-container">
      <h1>Sticker Guess (Alpha)</h1>
      <h5>Guess the Bee Swarm Simulator Sticker</h5>
      <div id="sticker-container">
        <img id="sticker-image" src="" alt="Sticker Image" />
      </div>
      <div id="answer-options"></div>
      <div id="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="toggle-input" />
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Hard Mode</span>
      </div>
      <div id="timer">Time left: 15s</div>
      <div id="score">Score: 0</div>
      <div id="remaining-attempts">Attempts left: 5</div>
      <div id="result"></div>
      <div class="footer-buttons">
        <a href="index.html" class="button back-to-beedle-button"
          >Back to Beedle</a
        >
        <button id="next-sticker">Next Sticker</button>
      </div>
    </div>
    <script src="sticker-guess.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const themeToggle = document.getElementById("theme-toggle");

        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark-mode");
          themeToggle.checked = true;
        }

        themeToggle.addEventListener("change", () => {
          document.body.classList.toggle("dark-mode");
          localStorage.setItem("darkMode", themeToggle.checked);
        });

        const navbarToggle = document.getElementById("navbar-toggle");
        const navbar = document.querySelector(".navbar");

        navbarToggle.addEventListener("click", (event) => {
          event.stopPropagation();
          navbar.classList.toggle("expanded");
        });

        document.addEventListener("click", (event) => {
          const isClickInside = navbar.contains(event.target) || navbarToggle.contains(event.target);
          if (!isClickInside && navbar.classList.contains("expanded")) {
            navbar.classList.remove("expanded");
          }
        });

        const navLinks = document.querySelectorAll("#navbar-menu a");
        const currentPage = window.location.pathname.split("/").pop() || "index.html";

        navLinks.forEach(link => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }

          link.addEventListener("click", () => {
            if (window.innerWidth <= 768) {
              navbar.classList.remove("expanded");
            }
          });
        });
      });
    </script>
  </body>
</html>
