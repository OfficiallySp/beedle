<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Bee Swarm Simulator Sticker Guess</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sticker-guess.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-toggle" id="navbar-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="navbar-menu">
        <li><a href="index.html" class="active">Beedle</a></li>
        <li><a href="sticker-guess.html">Sticker Guess (Alpha)</a></li>
      </ul>
      <div id="theme-toggle-container">
        <label class="toggle">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider round"></span>
          <span class="toggle-label">Night Bell</span>
        </label>
      </div>
    </nav>

    <div class="game-container">
      <h1>Sticker Guess (Alpha)</h1>
      <h5>Guess the Bee Swarm Simulator Sticker</h5>
      <div id="sticker-container">
        <img id="sticker-image" src="" alt="Sticker Image" />
      </div>
      <div id="answer-options"></div>
      <div id="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="toggle-input" />
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Hard Mode</span>
      </div>
      <div id="timer">Time left: 15s</div>
      <div id="score">Score: 0</div>
      <div id="remaining-attempts">Attempts left: 5</div>
      <div id="result"></div>
      <div class="footer-buttons">
        <a href="index.html" class="button back-to-beedle-button"
          >Back to Beedle</a
        >
        <button id="next-sticker">Next Sticker</button>
      </div>
    </div>
    <script src="sticker-guess.js"></script>
    <script>
      const themeToggle = document.getElementById("theme-toggle");

      // Check for saved theme preference
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        themeToggle.checked = true;
      }

      themeToggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", themeToggle.checked);
      });
    </script>
  </body>
</html>
