<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Bee Swarm Simulator Sticker Guess</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-toggle" id="navbar-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="navbar-menu">
        <li><a href="index.html">Beedle</a></li>
        <li><a href="sticker-guess.html" class="active">Sticker Guess</a></li>
        <li><a href="bee-match.html">Memory Match</a></li>
      </ul>
      <div id="theme-toggle-container">
        <label class="toggle">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider round"></span>
          <span class="toggle-label">Night Bell</span>
        </label>
      </div>
    </nav>

    <div class="game-container">
      <h1>Sticker Guess (Alpha)</h1>
      <h5>Guess the Bee Swarm Simulator Sticker</h5>
      <div id="sticker-container">
        <img id="sticker-image" src="" alt="Sticker Image" />
      </div>
      <div id="answer-options"></div>
      <div id="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="toggle-input" />
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Hard Mode</span>
      </div>
      <div id="timer">Time left: 15s</div>
      <div id="score">Score: 0</div>
      <div id="remaining-attempts">Attempts left: 5</div>
      <div id="result"></div>
      <div class="footer-buttons">
        <a href="index.html" class="button back-to-beedle-button"
          >Back to Beedle</a
        >
        <button id="next-sticker">Next Sticker</button>
      </div>
    </div>
    <script src="sticker-guess.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Theme toggle functionality
        const themeToggle = document.getElementById("theme-toggle");

        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark-mode");
          themeToggle.checked = true;
        }

        themeToggle.addEventListener("change", () => {
          document.body.classList.toggle("dark-mode");
          localStorage.setItem("darkMode", themeToggle.checked);
        });

        // Navigation toggle for mobile
        const navbarToggle = document.getElementById("navbar-toggle");
        const navbar = document.querySelector(".navbar");

        navbarToggle.addEventListener("click", () => {
          navbar.classList.toggle("expanded");
        });

        // Set active navigation item
        const navLinks = document.querySelectorAll("#navbar-menu a");
        const currentPage = window.location.pathname.split("/").pop() || "index.html";

        navLinks.forEach(link => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
